<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#0a0a0a"/>
  <!-- Scales beam -->
  <rect x="30" y="16" width="4" height="32" fill="url(#grad)"/>
  <!-- Top balance point -->
  <circle cx="32" cy="16" r="4" fill="url(#grad)"/>
  <!-- Left scale arm -->
  <line x1="12" y1="24" x2="32" y2="20" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Right scale arm -->
  <line x1="52" y1="28" x2="32" y2="20" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Left pan -->
  <path d="M6 24 Q12 32 18 24" stroke="url(#grad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Right pan (lower - human winning) -->
  <path d="M46 28 Q52 36 58 28" stroke="url(#grad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Base -->
  <rect x="24" y="48" width="16" height="4" rx="2" fill="url(#grad)"/>
  <!-- VS text -->
  <text x="32" y="44" font-family="monospace" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">VS</text>
</svg>
